<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    元素、标签以什么方式进行显示
    块元素 可以设置高度宽度 可以放行内或者块元素
    p不能放div so is h
    <h1>
        <div>
            <p></p>
        </div>
    </h1>
    行内元素不能设置高宽 只能放文本或者其他行内元素
    链接元素不能再放链接 但可以放块元素 只不过需要转换块级模式
    行内块元素
    img input td
    
</body>
</html>
