<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: red;
        }
        .green {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: green; 
        }
        .small {
            width: 50px;
            height: 50px;
        }
        .big {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    盒子案例<br>
    <div class="red"></div>
    <div class="green big"></div>
    <div class="red small"></div>
</body>
