<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格表单案例</title>
</head>
<body>
    <h3 align="center">案例</h3>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
        <tr><!-- <tr> -->
            <td>性别</td>
            <td><form action="">
                <input type="radio" id="1" name="sex"> <label for="1">男</label> 
                <input type="radio" id="2" name="sex"> <label for="2">女</label> 
            </form></td>
        </tr>
        <tr>
            <td>生日</td>
            <td><form action="">
                <select name="" id="" value="">
                    <option value="" selected="selceted">--请选择年--</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                </select> 
                <select name="" id="" value="">
                    <option value="" selected="selceted">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select> 
                <select name="" id="" value="">
                    <option value="" selected="selceted">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select> 
            </form></td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" name="" id="" value="hamilton"></td>
        </tr>
        <tr>
            <td>婚姻情况</td>
            <td><label for="s">单身</label> <input type="radio" name="marriage" id="s" checked="checked"> 
                <label for="m">已婚</label> <input type="radio" name="marriage" id="m">
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="大学"></td>
        </tr>
        <tr>
            <td>类型</td>
            <td><input type="checkbox" name="ls">对的
                <input type="checkbox" name="ls">不对的
                <input type="checkbox" name="ls">哦对的
                <input type="checkbox" name="ls">对的吗
                <input type="checkbox" name="ls">哦对的对的
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意用户协议</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="https://www.baidu.com">立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td><h4>我承诺</h4>
                <ul>
                    <li>金蛇</li>
                    <li>上流</li>
                    <li>自我约束</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
